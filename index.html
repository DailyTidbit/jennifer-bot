
<!DOCTYPE html>
<html>
<head>
  <title>Jennifer â€“ Daily Tidbit Agent</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="chat-container">
    <h2>Talk to Jennifer ðŸ’¬</h2>
    <div id="chat-box"></div>
    <input type="text" id="user-input" placeholder="Ask me anything...">
    <button onclick="sendMessage()">Send</button>
  </div>

  <script>
    async function sendMessage() {
      const input = document.getElementById('user-input');
      const message = input.value;
      if (!message) return;

      const chatBox = document.getElementById('chat-box');
      chatBox.innerHTML += `<div class='user'><strong>You:</strong> ${message}</div>`;
      input.value = '';

      const res = await fetch('/api/chat', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ message })
      });
      const data = await res.json();
      chatBox.innerHTML += `<div class='jennifer'><strong>Jennifer:</strong> ${data.reply}</div>`;
    }
  </script>
</body>
</html>
